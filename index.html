<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destination Wishlist</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    rel="stylesheet">

    <!--our css-->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <h1>Vacation Destination Wishlist</h1>
        <p>Found exciting places to visit on your next vacation? use the form below to add them to your wishlist .</p>
    </header>

    <main>
        <form id="destination_details_form">
            <label for="name">Destination Name</label>
            <input type="text" id="name" placeholder="provide a name for the destination"
             required>

            <label for="location">Destination Location </label>
            <input type="text" id="location" placeholder="Where is the destination location" 
            required>

            <label for="photo">Photo</label>
            <input type="url" id="photo" placeholder="provide a url for a photo">
             

            <label for="description">Destination description</label>
            <textarea id="description" placeholder="Describe about the destination"></textarea>

            <button type="submit">Add to List</button>
        </form>
   
    <article>
        <h2 id="title"> Enter destination details</h2>
        <div id="destinations_container">
            <!-- contents generated by JS-->
            <!--<div class="card">
                <img src="images1.jpg">
                <div class="card-body">
                    <h3>Destination name</h3>
                    <h4>Destination location</h4>
                    <p class="card-text">Destination description</p>
                    <button>Remove</button>
                </div>
            </div>-->
        </div>
    </article>

    </main>

    <!-- Our js-->
    <script src="script.js"></script>
    
</body>
</html>
